<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selecionando Atributos</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>
    <div class="login">
        <h1 class="login_titulo">Login</h1>
        <p class="login_informacoes">Faça login para acessar nossos conteúdos</p>
        <form class="formulario" action="#">
            <div>
                <label for="username" class="label-username">Usuário</label><br>
                <input type="text" name="username" id="username" class="">
            </div>
            <div>
                <label for="password" class="label-username">Senha</label><br>
                <input type="password" name="password" id="password" class="">
            </div><br>
                <input type="submit" value="Enviar">
        </form>
    </div>
</body>
</html>
